<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- include stylesheet here -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/colors.css" />

    <!-- Include google fonts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Nunito:wght@300;400;700&family=Poppins:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Include remix icons here  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper-about">
      <aside class="sidebar"></aside>

      <nav class="navbar">
        <div class="branding">
          <i class="ri-money-dollar-box-fill teal icon"></i>
          <h5>Banking System</h5>
        </div>

        <div class="search">
          <i class="ri-search-2-line grey"></i>
          <input
            type="text"
            name="search"
            class="searchbar"
            placeholder="Search for any customer, cards, accounts..."
          />
        </div>

        <div class="mail mr5 grey">
          <i class="ri-mail-unread-line"></i>
        </div>

        <div class="notifications mr5 grey">
          <i class="ri-alarm-warning-line"></i>
        </div>

        <div class="avatar">
          <img
            src="https://uifaces.co/our-content/donated/BMGfa1yq.png"
            alt=""
          />
        </div>
      </nav>
      <div class="about-container">
        <div class="column-1">
          <div>
            <h2 class="name">Firstname 1 Lastname</h2>
          </div>
          <div class="photo-avatar">

          </div>
        </div>

        <div class="column-2">
          <div>
            <h2 class="name">Firstname 2 Lastname</h2>
          </div>
          <div class="photo-avatar">
            
          </div>
        </div>

        <div class="column-3">
          <h2 class="name">Firstname 3 Lastname</h2>
          
          <div class="photo-avatar">
          <div>
          </div>
          
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
